<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alojamiento.css">

        </section>
        <section>
            <div class="row row-cols-2 row-cols-md-2 g-1.5">

                    <div class="card bg-black opacity-75">
                        <img src="imagenes/alojamiento/hotel-moreno-tornquist.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" class="moreno">Hotel Moreno - Tornquist</h5>
                            <button type="button" class="boton">Info</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-black opacity-75">
                        <img src="imagenes/alojamiento/la-gran-cabaña-villa-ventana.jpg" class="card-img-top" alt="...">

                            <h5 class="card-title">La Gran Cabaña - Villa Ventana</h5>
                            <button type="button" class="boton">Info</button>
                        </div>
                    </div>
                </div>

                        <img src="imagenes/alojamiento/HotelProvincial.jpg" class="card-img-top" alt="...">

                            <h5 class="card-title">Hotel Provincial - Sierra de la Ventana</h5>
                            <button type="button" class="boton">Info</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-black opacity-75">
                        <img src="imagenes/alojamiento/el-balcon-del-golf-sierra-de-la-ventana.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">El Balcón del Golf - Sierra de la Ventana</h5>
                            <button type="button" class="boton">Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
